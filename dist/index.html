<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="./style.css">

<body>
  <h1>Leaderboard</h1>
  <main>
    <section class="scores">

        <li>Erling Haaland:100</li>
        <li>Harry Kane:97</li>
        <li>Ivan Toney:83</li>
        <li>Aleksandar Mitrovic:79</li>
        <li>Marcus Rashford:60</li>
        <li>Rodrigo Moreno:59</li>
        <li>Miguel Almir√≥n:53</li>
      </ul>
    </section>
    <section class="add-score">
      <h2>Add your score</h2>
      <form action="">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
